<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/progress.css">

    <script  src =" https://kit.fontawesome.com/df04d68bf4.js " crossorigin =" anonymous "> </script>
    <script src="./script/script.js" defer></script>

    <title>Custom Video</title>

</head>

<body>

    <h1>Video</h1>

    <video 
        src="./assets/videos/gone.mp4" 
        id="video" 
        class="screen" 
        poster="./assets/img/poster.png">
    </video>

    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="8" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00 : 00</span>
    </div>


</body>

</html>
